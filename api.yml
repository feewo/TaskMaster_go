server:
  port: ${SERVER.PORT:8080}
  timeout: ${SERVER.TIMEOUT:10}
api:
  Users:
    method: GET
    url: user
  User:
    method: GET
    url: user/{id}
  UserCreate:
    method: POST
    url: user
  UserDelete:
    method: DELETE
    url: user/{id}
  UserUpdate:
    method: PUT
    url: user/{id}
  
